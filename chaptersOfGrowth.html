      <script>
        const educationData = [
          {
            year: "c/o '28",
            name: "McDaniel College",
            status: "Undergraduate first-year student.",
            description: "Small liberal arts college, located in Westminster, MD. I am interested in studying Computer Science with a minor in Management."
          },
          {
            year: "2025",
            name: "ColorStack",
            status: "ColorStack Member",
            description: "ColorStack is a nonprofit organization that supports Black and Latinx computer science students by providing resources, mentorship, and a community to succeed in tech."
          },
          {
            year: "2025",
            name: "CodePath",
            status: "Student (CYB101 Spring Course)",
            description: "CodePath is an educational nonprofit that offers free, career-building courses in technology, focusing on preparing underrepresented students for careers in tech."
          }
        ];
      
        let sortDirection = {
          year: true,
          name: true
        };
      
        const tableBody = document.getElementById("tableBody");
      
        function renderTable(data) {
          tableBody.innerHTML = "";
          data.forEach(entry => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${entry.year}</td>
              <td>${entry.name}</td>
              <td>${entry.status}</td>
              <td>${entry.description}</td>
            `;
            tableBody.appendChild(row);
          });
        }
      
        function sortTableBy(column) {
          const direction = sortDirection[column] ? 1 : -1;
          educationData.sort((a, b) => {
            const valA = a[column].toLowerCase();
            const valB = b[column].toLowerCase();
            return valA.localeCompare(valB) * direction;
          });
          sortDirection[column] = !sortDirection[column];
          renderTable(educationData);
        }
      
        // Initial render
        renderTable(educationData);
      
        // Add click listeners to sortable headers
        document.querySelectorAll("th[data-column]").forEach(th => {
          th.style.cursor = "pointer";
          th.addEventListener("click", () => {
            const column = th.getAttribute("data-column");
            sortTableBy(column);
          });
        });
      </script>
