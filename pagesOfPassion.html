<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages of Passion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <!--navigation-->
    <header>
        <div class="container2">
          
          <nav class="navbar">
            <a href="landing.html" class="logo-box">
              <img src="images/icon.png" alt="Laptop" class="logo">
            </a>
            
            <ul class="lists">
                <li class="item"><a href="home.html" class="links">Home</a></li>
                <li class="item"><a href="chaptersOfGrowth.html" class="links">Chapters of Growth</a></li>
              </ul>
              
          </nav>
        </div>
      </header>

      <!--Hobbies polaroiad photos-->
    
      <section class="hobbies">
        <img src="images/hobbies.png" class="hobbyTitle">
        <div class="activites">
          <img src="images/photo1.png" class="photo1 movable-photo" draggable="false">
          <img src="images/photo2.png" class="photo2 movable-photo" draggable="false">
          <img src="images/photo3.png" class="photo3 movable-photo" draggable="false">
          <img src="images/photo7.png" class="photo7 movable-photo" draggable="false">
          <img src="images/photo5.png" class="photo5 movable-photo" draggable="false">
          <img src="images/photo6.png" class="photo6 movable-photo" draggable="false">
        </div>
      </section>

      <!-- Modal for enlarged image -->
  <div id="imageModal" class="image-modal">
  <span class="close-image-modal">&times;</span>
  <img class="modal-content" id="modalImage">
  </div>


       <!--Ordered and Unordered list of Hobbies and Skills-->
       <section class="moreContent">
        <ul class="hobby-list">
          <h3>My Other hobbies/interest:</h3>
          <li>Thrifting</li>
          <li>Dancing</li>
          <li>Watching Anime</li>
          <li>Playing Roblox</li>
        </ul>
      
        <div id="hobbyInfo" class="hobby-info-box"></div>
      
        <ol class="skills">
          <h3>Skills</h3>
          <li>
            Social Media Management
            <div class="progress-container"><div class="progress-bar" data-percent="90"></div></div>
          </li>
          <li>
            Public Speaking
            <div class="progress-container"><div class="progress-bar" data-percent="80"></div></div>
          </li>
          <li>
            Project Management
            <div class="progress-container"><div class="progress-bar" data-percent="70"></div></div>
          </li>
          <li>
            Customer Service
            <div class="progress-container"><div class="progress-bar" data-percent="95"></div></div>
          </li>
        </ol>
      </section>
      
    
    <img src="images/heart.png" class="heart">
    <img src="images/rocket.png" class="rocket">
    <img src="images/stars.png" class="stars">

    <script>
      document.addEventListener("DOMContentLoaded", () => {  
       // Animate skill progress bars
        const progressBars = document.querySelectorAll(".progress-bar");
        progressBars.forEach(bar => {
          const percent = bar.getAttribute("data-percent");
          setTimeout(() => {
            bar.style.width = percent + "%";
          }, 300);
        });
      });
      </script>
      
      

</body>
</html>
