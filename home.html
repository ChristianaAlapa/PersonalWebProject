<script>
  const showDeckButton = document.getElementById("showDeckButton");
const cardDeck = document.getElementById("cardDeck");
const closeDeckButton = document.getElementById("closeDeckButton");

if (showDeckButton && cardDeck && closeDeckButton) {
  showDeckButton.addEventListener("click", () => {
    cardDeck.style.display = "flex";
  });

  closeDeckButton.addEventListener("click", (event) => {
    cardDeck.style.display = "none";
    event.stopPropagation();
  });

  window.addEventListener("click", (event) => {
    if (!cardDeck.contains(event.target) && event.target !== showDeckButton) {
      cardDeck.style.display = "none";
    }
  });
}
